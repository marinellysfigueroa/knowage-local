<md-dialog md-theme="{{::paramDialogCtrl.theme }}" style="height:95%; width:95%; max-width: 100%; max-height: 100%;" ng-cloak
		aria-label="{{::paramDialogCtrl.ariaLabel }}" ng-class="dialog.css" layout="column">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2>
				{{ ::paramDialogCtrl.dialogTitle }}
			</h2>
		</div>
	</md-toolbar>
		
	<md-dialog-content class="md-dialog-content" role="document" 
			tabIndex="-1" layout flex>

		<section layout flex>
			<angular-table id="{{paramDialogCtrl.tempParameter.urlName}}" flex
					ng-model="paramDialogCtrl.tableData" 
					columns="paramDialogCtrl.tableColumns"
					highlights-selected-item="true"
					multi-select="paramDialogCtrl.tempParameter.multivalue"
					selected-item="paramDialogCtrl.selectedTableItems"
					show-search-bar="true"
			></angular-table>
		</section>
	</md-dialog-content>
	
	
	<div class="md-actions">
		<md-button ng-click="paramDialogCtrl.abort()" class="md-primary">
			{{ paramDialogCtrl.dialogCancelLabel }}</md-button>
				
		<md-button ng-click="paramDialogCtrl.save()" class="md-primary">
			{{ paramDialogCtrl.dialogSaveLabel }}</md-button>
	</div>
</md-dialog>
