<div ui-tree-node context-menu data-target="{{id}}ContextMenu-{{ $index }}" data-nodrag={{enableDrag!=true}}>
	<md-tooltip md-direction="right" md-delay="1500" ng-if="showItemTooltip==true">
   		{{item[itemName] | uppercase}}
	</md-tooltip>
	<div ui-tree-handle>
		<i ng-if="enableDrag==true" class=" dragged-item-icon  fa fa-bars fa-2x"></i>
	
		<md-list style="padding:0px;" > 
		<md-list-item   ng-click="clickItem(item);"
			ng-repeat="n in [1]" context-menu
			data-target="{{id}}ContextMenu-{{ $parent.$index }}" 
			ng-class="{ 'highlight': highlight, 'expanded' : expanded}">
			<p class="wrapText" ng-class="{'selectedRow': (isSelected(item) && highlightsSelectedItem==true)}">{{ item[itemName] | uppercase}}</p>
			<md-icon if="speedMenuOption.length==1" title="{{speedMenuOption[0].label}}" ng-click='speedMenuOption[0].action(item,$event)' class="md-secondary lonelyIcon" aria-label="{{speedMenuOption[0].label}}" style="color:{{speedMenuOption[0].color}}" md-font-icon="{{speedMenuOption[0].icon}}">
							 										           
							 <md-icon style="color:{{speedMenuOption[0].color}}" md-font-icon="{{speedMenuOption[0].icon}}" aria-label="{{speedMenuOption[0].label}}" ></md-icon>
				         </md-button>
		</md-list-item> 
		<md-fab-speed-dial ng-if="speedMenuOption.length>1 && speedMenuOption!=undefined" md-direction="left" ng-class="'md-fling'" >
		        <md-fab-trigger >
		          <md-button aria-label="menu" class="md-fab  ">
		            <md-icon md-font-icon="fa fa-bullseye" ></md-icon>
		          </md-button>
		        </md-fab-trigger>
		
		        <md-fab-actions>
		          <div class="md-fab-action-item" ng-repeat=" menuItem in speedMenuOption" >
				        <md-button ng-click='menuItem.action(item,$event)' aria-label="{{menuItem.label}}" class="md-fab md-raised " style="background-color:{{menuItem.backgroundColor}}">
							 <md-tooltip md-direction="top">{{menuItem.label}}</md-tooltip>										           
							 <md-icon style="color:{{menuItem.color}}" md-font-icon="{{menuItem.icon}}" aria-label="{{menuItem.label}}" ></md-icon>
				         </md-button>
			        </div>
		       	</md-fab-actions>
		</md-fab-speed-dial>
	
	
		<!--  md-button ng-if="speedMenuOption.length==1"  ng-click='speedMenuOption[0].action(item,$event)'
		 aria-label="{{speedMenuOption[0].label}}" class="md-icon-button singleActionButton " style="background-color:{{speedMenuOption[0].backgroundColor}}" >
				 <md-tooltip md-direction="top">{{speedMenuOption[0].label}}</md-tooltip>										           
				 <md-icon style="color:{{speedMenuOption[0].color}}" md-font-icon="{{speedMenuOption[0].icon}}" aria-label="{{speedMenuOption[0].label}}" ></md-icon>
    </md-button -->
			         
		</md-list>
	</div>
</div> 				


<div class="dropdown_menu_list " style="z-index: 999; left: 10px !important" id="{{id}}ContextMenu-{{ $index }}" )>
	<md-list class="dropdown-menu bottomBorder" role="menu" ng-if="menuOption.length!=0 && menuOption!=undefined"> 
		<md-list-item ng-repeat=" menuItem in menuOption" role="menuitem"	ng-click='menuItem.action(item,$event)' tabindex='{{$index}}' >
			<p >{{menuItem.label}}</p>
		</md-list-item>
	</md-list>
</div>
